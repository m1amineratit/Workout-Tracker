{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4 text-center">Update Workout</h2>

        <form action="" method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="title" class="form-label">Workout Title</label>
                    <br>
                    {{ form.title }}
                </div>
                <div class="col-md-4 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <br>
                    {{ form.date }}
                </div>

                <div class="col-md-4 mb-3">
                    <label for="time" class="form-label">Time</label>
                    <br>
                    {{ form.start }}
                    {{ form.end }}

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="type" class="form-label">Workout Type</label>
                    <select class="form-select" id="workoutType" name="workoutType" required>
                        <option value="" selected disabled>Select workout type</option>
                        {% for exercice in exercices %}
                            <option value="{{ exercice.id }}">{{ exercice.muscle }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="intensity" class="form-label">Body Focus</label>
                    <select class="form-select" id="workoutType" name="workoutType" required>
                        <option value="" selected disabled>Select workout type</option>
                        {% for exercice in exercices %}
                            <option value="{{ exercice.id }}">{{ exercice.muscle }}</option>
                        {% endfor %}
                    </select>
                </div>


                <div class="col-md-4 mb-3">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <br>
                    {{ form.duration }}
                </div>

            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ workout.notes }}</textarea>
            </div>


            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
