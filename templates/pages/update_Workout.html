{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Workout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card p-4">
        <h2 class="mb-4 text-center">Update Workout</h2>

        <form action="" method="post">
            {% csrf_token %}

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="title" class="form-label">Workout Title</label>
                    {{ form.title }}
                </div>

                <div class="col-md-3 mb-3">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" class="form-control" id="date" name="date" required value="{{ workout.date|date:'Y-m-d' }}">
                    {{ form.date }}
                </div>

                <div class="col-md-3 mb-3">
                    <label for="time" class="form-label">Time</label>
                    <input type="time" class="form-control" id="time" name="time" required value="{{ workout.time|time:'H:i' }}">
                    {{ form.time }}

                </div>
            </div>

            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="type" class="form-label">Workout Type</label>
                    <select class="form-select" id="type" name="type" required>
                        <option value="">-- Select --</option>
                        <option value="Cardio" {% if workout.type == "Cardio" %}selected{% endif %}>Cardio</option>
                        <option value="Strength" {% if workout.type == "Strength" %}selected{% endif %}>Strength</option>
                        <option value="Flexibility" {% if workout.type == "Flexibility" %}selected{% endif %}>Flexibility</option>
                        <option value="Balance" {% if workout.type == "Balance" %}selected{% endif %}>Balance</option>
                    </select>
                </div>

                <div class="col-md-4 mb-3">
                    <label for="duration" class="form-label">Duration (minutes)</label>
                    <input type="number" class="form-control" id="duration" name="duration" min="1" required value="{{ workout.duration }}">
                </div>

                <div class="col-md-4 mb-3">
                    <label for="intensity" class="form-label">Intensity</label>
                    <select class="form-select" id="intensity" name="intensity" required>
                        <option value="">-- Select --</option>
                        <option value="Low" {% if workout.intensity == "Low" %}selected{% endif %}>Low</option>
                        <option value="Medium" {% if workout.intensity == "Medium" %}selected{% endif %}>Medium</option>
                        <option value="High" {% if workout.intensity == "High" %}selected{% endif %}>High</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ workout.notes }}</textarea>
            </div>


            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Update</button>
            </div>
        </form>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
